		<style>
                #formWrap{
                margin: auto;
                width: 50%;
                padding: 10px;
            }
            body{
                background-color: gray;
            }
            #center{
            border-radius: 5px;
            background-color: #f2f2f2;
            margin: 40px 40px ;
            padding: 40px 40px ;
            }

        </style>		 
	</head> 
	<body>
        <div id="formWrap">		 
            
				<form action="{{ url_for('homepage') }}" method="post"> 
                    <div id = center>
                        <div class="msg">{{ msg }}</div>
                    <div class="form-group">
                    <label><b>USERNAME</b> </label>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required/>
                    </div>

                    <div class="form-group">
                    <label><b>PASSWORD </b></label>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required/> 
                    </div>
                    
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                    <p class="bottom">If you Don't have an account?  <a class="bottom" href="{{ url_for('register')}}"> Register Here</a></p> 
                    </div>
                </form>
                    </div> 
		
    
 
	</body>
