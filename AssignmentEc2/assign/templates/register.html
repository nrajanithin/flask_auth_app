	<head>

		<style>
             #formWrap{
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        body{
            background-color: gray;
        }
        #center{
        border-radius: 5px;
        background-color: #f2f2f2;
        margin: 40px 40px ;
        padding: 40px 40px ;
        }
       
        </style>		 
	</head> 
	<body>
        <div id="formWrap">

			<form action = {{ url_for('register') }} method="post"> 
              <div id = center>
                <div class="msg">{{ msg }}</div>
                <div class="form-group">
                    <label><b>FIRSTNAME</b> </label>
					<input id="firstname" name="firstname" type="text" placeholder="Enter Your Firstname" class="textbox" required/>
                 </div>
                 <div class="form-group">
                    <label><b>LASTNAME</b> </label>
					<input id="lastname" name="lastname" type="text" placeholder="Enter Your Lastname" class="textbox" required/>
                 </div>                 
                 <div class="form-group">
                    <label><b>E - mail ID<ls></ls></b> </label>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox" required/>
                  </div>
                  <div class="form-group">  
                    <label><b>USERNAME</b> </label>
					<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required/>
					</div>
                    <div class="form-group">
                    <label><b>PASSWORD </b></label>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary"  value="Sign Up">SUBMIT<a class="bottom" href="{{ url_for('register')}}"></a></button>
                    
                    
                </div>
                </form> 
		</div> 
	</body>
